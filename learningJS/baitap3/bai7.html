<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numbers = [10, 5, 8, 12, 7, 15];
      var targetNumber = 9;

      var filteredNumbers = numbers.filter(function (number) {
        return number <= targetNumber;
      });

      var maxNumber = Math.max(...filteredNumbers);

      console.log(
        "Số lớn nhất trong mảng có giá trị nhỏ hơn hoặc bằng " +
          targetNumber +
          " là: " +
          maxNumber
      );
    </script>
  </body>
</html>
