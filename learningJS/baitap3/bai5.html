<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let user=[
            {
                userName: "Trang",
                passWork: 909,
            },
            {
                userName: "Thảo",
                passWork: "7 9",
            },
        ]
        var taiKhoanKhongHopLe = user.findIndex(function(account) {
            return String(account.passWork).includes(" ");
            });

            if (taiKhoanKhongHopLe !== -1) {
            console.log("Tài khoản không hợp lệ có mật khẩu chứa dấu cách.");
            console.log("Vị trí tài khoản: " + taiKhoanKhongHopLe);
            } else {
            console.log("Mọi tài khoản hợp lệ.");
            console.log(user);
            }
    </script>
  </body>
</html>
