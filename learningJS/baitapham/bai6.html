<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      function sum(Arr) {
        let result = Arr.reduce((acc, value, arr) => {
          return acc + value;
        });
        return result;
      }

      let result1 = sum([1, 2, 3]);
      console.log(result1);
    </script>
  </body>
