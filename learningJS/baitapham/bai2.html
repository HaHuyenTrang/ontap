<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasUppercase(str){
            return Array.from(str).some(char => char === char.toUpperCase());
        }
        console.log(hasUppercase("Trang"));
    </script>
</body>
</html>
