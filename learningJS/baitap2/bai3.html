<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A = [1,2,2,3,1,4,2,5,2,4,6,5,8,8]
        var B = prompt("nhập vào 1 số nguyên")
        var sum = 0 ;
        for(let i =0; i<A.length; i++){
            if(A[i] == B){
                sum+=1;
            }
        }  
        console.log("số " +B+ " xuất hiện " +sum+ " lần");

    </script>
</body>
</html>
