<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function showResult() {
            var a = parseInt(document.getElementById("number1").value);
            var b = parseInt(document.getElementById("number2").value);
            
            var result = [];
            for (var i = 1; i <= a; i++) {
                if (i % b === 0) {
                    result.push(i);
                }
            }
            for (var j = 1; j <= b; j++) {
                if (j % a === 0 && result.indexOf(j) === -1) {
                    result.push(j);
                }
            }
            
            document.getElementById("result").innerHTML = "Các số chia hết là: " + result.join(", ");
        }
    </script>
</body>
</html>
