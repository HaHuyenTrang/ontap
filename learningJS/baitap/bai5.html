        Bài 7: Phân biệt "==" và "==="

Phép toán "==" so sánh giá trị của hai toán hạng và trả về `true` nếu hai giá trị bằng nhau, bất kể kiểu dữ liệu của chúng. Phép toán "===" so sánh cả giá trị và kiểu dữ liệu của hai toán hạng, và chỉ trả về `true` nếu cả giá trị và kiểu dữ liệu đều giống nhau.

Giải thích kết quả:
```javascript
let a = 5;
let b = "5";

console.log(a == b); // true (so sánh giá trị, 5 == "5")
console.log(a === b); // false (so sánh giá trị và kiểu dữ liệu, 5 !== "5")

console.log(a != b); // false (so sánh giá trị, 5 != "5")
console.log(a !== b); // true (so sánh giá trị và kiểu dữ liệu, 5 !== "5")
```

Bài 8: Phân biệt a++ và ++a

Phép toán `a++` (post-increment) tăng giá trị của `a` sau khi sử dụng nó trong biểu thức. Phép toán `++a` (pre-increment) tăng giá trị của `a` trước khi sử dụng nó trong biểu thức.

Tính giá trị của biểu thức sau:
```javascript
let a = 6;
let result = ++a + a + a++ + ++a + a;
console.log(result); // 33
```
Giải thích: 
- `++a` tăng `a` thành 7 và trả về giá trị 7.
- `a` bây giờ là 7.
- `a` trong biểu thức là 7, nên `7 + a + a++ + ++a + a` trở thành `7 + 7 + 7 + ++a + a`.
- `7 + 7 + 7` là 21.
- `++a` tăng `a` từ 7 thành 8 và trả về giá trị 8.
- `a` bây giờ là 8.
- Vì vậy, biểu thức trở thành `21 + 8 + 8 + 8` là 45.

Bài 9: Kết quả của các phép toán.

```javascript
console.log(0 || NaN || "Rikkei Academy" || null); // "Rikkei Academy"
console.log(null || NaN || false || null); // null
console.log(undefined || 1 || 5 || null); // 1
console.log("" || null || 5 || NaN); // 5
console.log(1 || null || 12 || NaN); // 1
```
Giải thích:
- Phép toán `||` (OR) trả về giá trị đầu tiên có giá trị truthy (khác 0, null, undefined, NaN hoặc false).
- Trong trường hợp đầu tiên, "Rikkei Academy" là một chuỗi truthy, vì vậy kết quả là "Rikkei Academy".
- Trong trường hợp thứ hai, không có giá trị nào truthy, nên kết quả là null.
- Trong trường hợp thứ ba, 1 là một số truthy, nên kết quả là 1.
- Trong trường hợp thứ tư, chuỗi rỗng "" là một giá trị falsy, null là giá trị tiếp theo truthy, vì vậy kết quả là 5.
- Trong trường hợp cuối cùng, 1 là một số truthy, nên kết quả là 1.
